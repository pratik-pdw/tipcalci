<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Tip Calculator @frontendmentor.io</title>
  </head>
  <body>
    <main role="main" class="app">
      <h1 class="app__title"><span>Spli</span><br /><span>tter</span></h1>
      <div class="frame">
        <div class="calculator">
          <form autocomplete="off" id="tip-calculator-form">
            <div class="calculator__bill">
              <label for="bill">Bill</label>
              <input id="bill" name="bill" type="number" min="1" step="0.01" />
            </div>
            <div class="calculator__tip">
              <h2 class="calculator__tip-title">Select Tip %</h2>
              <fieldset class="calculator__tip-options">
                <legend hidden>Tip Percent</legend>
                <div>
                  <input value="5" name="tip" id="tip-5" type="radio" />
                  <label for="tip-5">5%</label>
                </div>
                <div>
                  <input value="10" name="tip" id="tip-10" type="radio" />
                  <label for="tip-10">10%</label>
                </div>
                <div>
                  <input value="15" name="tip" id="tip-15" type="radio" />
                  <label for="tip-15">15%</label>
                </div>
                <div>
                  <input value="25" name="tip" id="tip-25" type="radio" />
                  <label for="tip-25">25%</label>
                </div>
                <div>
                  <input value="50" name="tip" id="tip-50" type="radio" />
                  <label for="tip-50">50%</label>
                </div>
                <label hidden for="custom-tip">Custom Tip</label>
                <input
                  type="number"
                  name="customTip"
                  id="custom-tip"
                  placeholder="custom"
                  min="1"
                  step="0.01"
                />
              </fieldset>
            </div>
            <div class="calculator__people">
              <label for="people">Number of People</label>
              <input id="people" name="people" type="number" min="1" step="1" />
              <span class="people__error"></span>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
        <div class="result">
          <div class="result__tip">
            <div class="result__tip-title">
              <h2>Tip Amount</h2>
              <p>/person</p>
            </div>
            <div class="result__tip-amt">$0.00</div>
          </div>
          <div class="result__contribution">
            <div class="result__contribution-title">
              <h2>Total</h2>
              <p>/person</p>
            </div>
            <div class="result__contribution-amt">$0.00</div>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
